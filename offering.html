    <!-- ปุ่มสลับ Tab -->
    <div class="tab-wrapper">
        <button class="tab-btn active" onclick="openTab(event, 'pay-tab')">ช่องทางถวาย</button>

            </div>
            <div class="bank-info">
                <p><strong>ชื่อบัญชี:</strong> MR. HYEON JEA LEE</p>
                <p><strong>ธนาคาร:</strong> กรุงเทพ (BBL)</p>
                <p><strong>เลขบัญชี:</strong> 105-4-65693-7</p>
                <p><strong>พร้อมเพย์:</strong> 087-127-7654</p>
            </div>
        </div>
    </div>

    <!-- แท็บที่ 2: ฟอร์มส่งสลิป -->
    <div id="form-tab" class="tab-content">
        <form class="form-compact" action="#" method="POST" enctype="multipart/form-data">
            <label for="donator-name">ชื่อ-นามสกุลผู้ถวาย</label>
            <input type="text" id="donator-name" name="donator-name" placeholder="ระบุชื่อเพื่อบันทึกบัญชี" required>
            
            <label for="amount">ยอดเงินถวาย (บาท)</label>
            <input type="number" id="amount" name="amount" placeholder="0.00" step="0.01" required>
            
            <label for="slip-image">แนบรูปภาพสลิป</label>
            <input type="file" id="slip-image" name="slip-image" accept="image/*" required>
            
            <button type="submit" class="btn-submit">ยืนยันการส่งสลิป</button>
        </form>
    </div>
    <script>
    // ฟังก์ชันสำหรับสลับแท็บ
    function openTab(evt, tabName) {
        let i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tab-btn");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>
